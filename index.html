<!DOCTYPE html>
<html>
<head>
  <title>Code Redirect</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 87vh;
font: 15px "Source Sans Pro", sans-serif;
}
    .form-container {
      display: flex;
      align-items: center;
      font: 15px "Source Sans Pro", sans-serif;
    }
    .submit-button {
      margin-left: 10px;
      font: 15px "Source Sans Pro", sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter your First Name</h1>
    <div class="form-container">
      <input type="password" id="codeInput">
      <button class="submit-button" onclick="checkCode()">Submit</button>
    </div>
  </div>

  <script>
    function checkCode() {
      var code = document.getElementById("codeInput").value;
      if (code === "Andy" || code === "Derek" || code === "Ta" || code === "Tawaf" || code === "Ta Waf"|| code === "Abdiel" || code === "Nur" || code === "Nur Salam" || code === "Jameson" || code === "placeholder" || code === "Tullah") {
        window.location.href = "https://freemathgames.github.io";
      } else {
        alert("Invalid");
      }
    }
  </script>
</body>
</html>
